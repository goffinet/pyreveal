<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>demo watchdog</title>

		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
        
		<link rel="stylesheet" href="reveal.js/plugin/title-footer/title-footer.css">
        
        <!-- Custom stylesheet, it must be in the same directory as the html file -->
        <link rel="stylesheet" href="custom.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
<section>
<h2>page 1</h2>
<p>this is a demo for pyreveal</p>
</section>
<section>
<h1>testing</h1>
<p>hello world</p>
</section>
</section>
 <section>
<h3>page right</h3>
<p>testing the notes, press S on your keyboard</p><aside class="notes">
<p>this is note</p>
<p>line 2</p>
<p>line3 </p>
<p></p>
</aside>

</section>
 <section>
<section>
<p>going right again</p>
</section>
<section>
<p>and down</p>
</section>
</section>
 <section>
<h1>THANKYOU!!!</h1>
</section>

			</div>
		</div>

		<script src="reveal.js/lib/js/head.min.js"></script>
		<script src="reveal.js/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
                transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/none

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'reveal.js/plugin/markdown/marked.js' },
					{ src: 'reveal.js/plugin/markdown/markdown.js' },
					{ src: 'reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'reveal.js/plugin/title-footer/title-footer.js',async: true,callback: function() {title_footer.initialize(title='build with love',background='rgba(205,205,205,0.0)');}}, 
                    { src: 'reveal.js/plugin/math-katex/math-katex.js', async: true }
				]
			});
		</script>
	</body>
</html>
